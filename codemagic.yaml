workflows:
  flutter-ios-workflow:
    name: Flutter iOS Build (Manual IPA Export)
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Install CocoaPods dependencies
        script: |
          set -e
          cd ios
          pod install --repo-update

      - name: Build and Export IPA
        script: |
          set -e # 确保命令失败时立即停止

          # 1. 先运行 archive 命令，生成 .xcarchive 文件
          echo "--- Archiving the app ---"
          flutter build ipa --release --no-codesign

          # 2. 手动从 .xcarchive 文件导出 .ipa 文件
          echo "--- Manually exporting the IPA ---"
          xcodebuild -archivePath build/ios/archive/Runner.xcarchive \
                     -exportPath build/ios/ipa \
                     -exportOptionsPlist ios/ExportOptions.plist \
                     -allowProvisioningUpdates
          
          echo "--- IPA export finished ---"
          
    artifacts:
      - build/ios/ipa/*.ipa